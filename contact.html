<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../Project/CSS/contact.css">
    <link rel="stylesheet" href="../Project/CSS/navbar.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <button class="nav-btn">Home</button>
            <button class="nav-btn">Contact Us</button>
            <a href="../Project/index.html" class="circle-button-link">
                <div class="circle-button">
                    <img src="../Project/Images/Anatomy Explorer.png" alt="AE" >
                </div>
            </a>
            <button class="nav-btn">More Info</button>
            <button class="nav-btn">Quiz</button>
        </div>
    </nav>

    <main class="contact-container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Thank you for contacting us! We will get back to you shortly.');
    // Here you can add your code to send the form data to your server
});

document.addEventListener('DOMContentLoaded', () => {
    const navButtons = document.querySelectorAll('.nav-btn');
    const quizButton = navButtons[navButtons.length - 1];

    quizButton.addEventListener('click', () => {
        window.location.href = 'Signup.php';
    });
});

document.addEventListener('DOMContentLoaded', () => {
    const navButtons = document.querySelectorAll('.nav-btn');
    const quizButton = navButtons[navButtons.length - 3];

    quizButton.addEventListener('click', () => {
        window.location.href = 'contact.html';
    });
});


    </script>
</body>
</html>
